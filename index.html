<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard w/ Dark Mode</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Mati</span>Ziara</div>
        </a>
        <ul class="side-menu">
            <li><a href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="#"><i class='bx bx-store-alt'></i>Shop</a></li>
            <li class="active"><a href="#"><i class='bx bx-analyse'></i>Analytics</a></li>
            <li><a href="#"><i class='bx bx-message-square-dots'></i>Tickets</a></li>
            <li><a href="#"><i class='bx bx-group'></i>Users</a></li>
            <li><a href="#"><i class='bx bx-cog'></i>Settings</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
    </nav>

    <main class="content">
        <nav>
            <i class='bx bx-menu'></i>
            <form action="">
                <div class="form-input">
                    <input type="search" placeholder="Search here..">
                    <button class="search-btn" type="submit"> <i class='bx bx-search-alt'> </i> </button>
                </div>
            </form>
                        <input type="checkbox" id="theme-toggle" hidden>
                    <label for="theme-toggle" class="theme-toggle" hidden> </label>
                    <a href="#" class="notif"> <i class='bx bx-bell'> </i> <span class="count"> 12 </span> </a>
                    <a href="#" class="profile"> <img src="images/logo.jpg"> </a>
            

        </nav>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
